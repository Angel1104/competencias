<h1 style="margin:20px 0px 0px 40px">Eventos</h1>

<mat-card style="margin: 20px 40px 40px 40px">

    <mat-card-title>

    <div class="contenedorTitulo">
      <div class="boton-filtro">
      <div class="boton">
        <button mat-raised-button color="primary" 
          (click)="nuevoEvento()">
          <mat-icon mat-list-icon>add</mat-icon> 
          Nuevo Evento
        </button>
        
      </div>

      <div class="filtro-estado">
        <mat-form-field>
          <mat-label>Estado:</mat-label>
          <mat-select [(ngModel)]="estadoFiltro" (ngModelChange)="applyEstadoFilter()">
            <mat-option value="Activo">Activo</mat-option>
            <mat-option value="Inactivo">Inactivo</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
      <div class="buscador">
        <mat-form-field class="buscar">
          <input matInput placeholder="Buscar evento por nombre" [(ngModel)]="searchTerm" (input)="filterEvents()" >
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    </mat-card-title>
    <mat-divider inset></mat-divider>
  
    <mat-card-content class="dashboard-card-content">
  
      <div class="mat-elevation-z2">
        <div class="section-card">
          <mat-card class="card" *ngFor="let evento of filteredEventos">
            <mat-card-header>
              <mat-card-title> {{evento.nombre}} </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{evento.imagen}} alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h1>{{evento.descripcion}}</h1>

              <p><strong>Fecha: </strong>{{evento.fechaFin}}<strong> al </strong> {{evento.fechaIni}}</p>
              <p><strong>Lugar: </strong> {{evento.lugar}}<strong> - </strong> {{evento.horarios}} </p>
              <p><strong>Costo: </strong> {{evento.costo}}</p>

              <h4>Requisitos </h4>
              <h2>{{evento.requisitos}}</h2>

              <h3>{{evento.email}}</h3>
            </mat-card-content>
            <mat-card-actions>
              <div class="example-button-row">
              <button mat-raised-button color="primary" (click)="visualizarEvento(evento.id)">Ver mas</button>
                <button mat-raised-button (click)="notificarEvento(evento.id)">Notificar</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </div>  
      </div>
    </mat-card-content>
    
  
  </mat-card>
