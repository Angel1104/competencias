<h1>Edicion del Evento</h1>
<div style="margin:20px 0px 0px 40px">
<form [formGroup]="editarForm" (ngSubmit)="editarEvento(editarForm.value,dataEvento.id)">
  <section class="form">
  <section class="f1">
  
  <mat-form-field class="campo">
    <mat-label>Nombre evento</mat-label>
    <input matInput type="text" formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Tipo de evento:</mat-label>
    <mat-select matInput formControlName="id_tipoEventos">
      <mat-option value="1">Entrenamiento</mat-option>
      <mat-option value="2">Reclutamiento</mat-option>
      <mat-option value="3">Clasificatorias Internas</mat-option>
      <mat-option value="4">Competencia de entrenamiento para la ICPC</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Descripci√≥n:</mat-label>
    <input matInput formControlName="descripcion">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Lugar:</mat-label>
    <input matInput formControlName="lugar">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Horarios:</mat-label>
    <input matInput formControlName="horarios">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Umss:</mat-label>
    <input matInput formControlName="umss">
  </mat-form-field>
  
  <div class="campo">
    <label>Imagen:</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  </section>
  <section>

  <div class="fechas-container">
    <mat-form-field class="campo">
      <mat-label>Fecha de inicio</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaIni">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="campo">
      <mat-label>Fecha de Finalizacion</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="fechaFin">
      <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field class="campo">
    <mat-label>Encargado:</mat-label>
    <input matInput formControlName="encargado">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Requisitos:</mat-label>
    <input matInput formControlName="requisitos">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Costo:</mat-label>
    <input matInput formControlName="costo">
  </mat-form-field>
  
  <mat-form-field class="campo">
    <mat-label>Email:</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  
  <mat-form-field class="campo">
    <mat-label>Estado:</mat-label>
    <input matInput formControlName="estado">
  </mat-form-field>

  </section>
</section>
  <section>    
    <div class="example-button-row">
      <button type="submit" color="primary" mat-raised-button>Guardar</button>
      <button mat-raised-button  routerLink="/admin/eventos">Cancelar</button>
    </div>
  </section>
</form>
</div>
