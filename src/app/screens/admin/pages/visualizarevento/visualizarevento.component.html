<h1>Información del Evento</h1>
<div style="margin:20px 0px 0px 40px">
  <mat-form-field class="campo">
    <mat-label>Nombre evento</mat-label>
    <input matInput value={{evento.nombre}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Tipo de evento:</mat-label>
    <input matInput value={{evento.id_tipoEventos}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Descripción:</mat-label>
    <input matInput value={{evento.descripcion}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Fecha de inicio:</mat-label>
    <input matInput value={{evento.fechaIni}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Fecha de finalización:</mat-label>
    <input matInput value={{evento.fechaFin}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Encargado:</mat-label>
    <input matInput value={{evento.encargado}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Requisitos:</mat-label>
    <input matInput value={{evento.requisitos}} readonly>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Lugar:</mat-label>
    <input matInput value={{evento.lugar}} readonly>
  </mat-form-field>

  <mat-card class={{evento.nombre}}>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Imagen</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-card>

  <section>
    
    <div class="example-button-row">
      <button mat-raised-button (click)="editarEvento(evento.id)">Editar</button>
      <button mat-raised-button color="primary" routerLink="/admin/eventos">Volver</button>
      <button mat-raised-button color="warn" (click)="mostrarSweetAlert(evento.id)">Eliminar</button>
    </div>
  </section>

</div>
