
<div class="contenedor">
  <h1>Agregar ganador individual</h1>
    <section class="contenedor-principal">
      <form [formGroup]="ganadorForm" (ngSubmit)="agregarGanador(ganadorForm.value)" class="formulario">

        <mat-form-field >
          <mat-label>ID ganador:</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>

        <button type="submit" color="primary" mat-raised-button>Enviar</button>
      </form>
    <table mat-table [dataSource]="interesados" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.nombre}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.apellidos}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.telefono}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
    <hr>
    <div class="example-button-row">
      <button mat-raised-button color="primary" routerLink="/admin/competencias">Volver</button>
    </div>
    <hr>
    <h2>Ganador actual</h2>
    <table mat-table [dataSource]="ganador" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.nombre}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.apellidos}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let interesado"> {{interesado.telefono}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  

</div>
