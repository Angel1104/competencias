<h1>Edicion de la Competencia</h1>
<div style="margin:20px 0px 0px 40px">
<form [formGroup]="editarForm" (ngSubmit)="editarCompetencia(editarForm.value,dataCompetencia.id)">
  
    <mat-form-field class="campo">
        <mat-label>Nombre Competencia</mat-label>
        <input matInput type="text" formControlName="nombre">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Tipo de competencia:</mat-label>
        <input matInput formControlName="id_tipoCompetencias">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Descripci√≥n:</mat-label>
        <input matInput formControlName="descripcion">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaIni">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Fecha de Finalizacion</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="fechaFin">
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Encargado:</mat-label>
        <input matInput formControlName="encargado">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Requisitos:</mat-label>
        <input matInput formControlName="requisitos">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Lugar:</mat-label>
        <input matInput formControlName="lugar">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Costo:</mat-label>
        <input matInput formControlName="costo">
      </mat-form-field>
    
      <mat-card >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Imagen</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dataCompetencia.imagen}} alt="Photo of a Shiba Inu">
      </mat-card>

  <section>
    
    <div class="example-button-row">
      <button type="submit" color="primary" mat-raised-button>Guardar</button>
      <button mat-raised-button  routerLink="/admin/competencias">Cancelar</button>
    </div>
  </section>
</form>
</div>
