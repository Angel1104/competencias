<h1>Crear Evento</h1>
<div style="margin:20px 0px 0px 40px">
<form [formGroup]="crearForm" (ngSubmit)="crearEvento(crearForm.value)">
  <section class="form">
    <section class="f1">
  <mat-form-field class="campo">
    <mat-label>Nombre evento</mat-label>
    <input matInput type="text" formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Tipo de evento:</mat-label>
    <input matInput formControlName="id_tipoEventos">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Descripci√≥n:</mat-label>
    <input matInput formControlName="descripcion">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Fecha de inicio</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaIni">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</section>
<section>
  <mat-form-field class="campo">
    <mat-label>Fecha de Finalizacion</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="fechaFin">
    <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Encargado:</mat-label>
    <input matInput formControlName="encargado">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Requisitos:</mat-label>
    <input matInput formControlName="requisitos">
  </mat-form-field>

  <mat-form-field class="campo">
    <mat-label>Lugar:</mat-label>
    <input matInput formControlName="lugar">
  </mat-form-field>
</section>
</section>
<section>
  <mat-card class="imagen">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Imagen</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-card>

  <section>
    
    <div class="example-button-row">
      <button type="submit" color="primary" mat-raised-button>Guardar</button>
      <button mat-raised-button  routerLink="/admin/eventos">Cancelar</button>
    </div>
  </section>
</section>
</form>
</div>
