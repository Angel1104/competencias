<!-- crear-interesado.component.html -->
<h1>Crear Interesado</h1>
<div style="margin:20px 0px 0px 40px">
  <form [formGroup]="crearInteresadoForm" (ngSubmit)="crearInteresado(crearInteresadoForm.value)">
    
    <section class="form">
        <section class="f1">
      
      <mat-form-field class="campo">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" formControlName="nombre">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Apellidos:</mat-label>
        <input matInput formControlName="apellidos">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Telefono:</mat-label>
        <input matInput formControlName="telefono">
      </mat-form-field>
    
      <mat-form-field class="campo">
        <mat-label>Semestre:</mat-label>
        <input matInput formControlName="semestre" />
      </mat-form-field> 
    
    </section>
    <section>
      
      <div class="fechas-container">
        <mat-form-field class="campo">
          <mat-label>Fecha Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha_Nacimiento">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field class="campo">
            <mat-label>CI:</mat-label>
            <input matInput formControlName="ci">
          </mat-form-field>
      </div>
    
    
      <mat-form-field class="campo">
        <mat-label>Carrera:</mat-label>
        <input matInput formControlName="carrera" />
      </mat-form-field> 
    
      <mat-form-field class="campo">
        <mat-label>Email:</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field> 
      
      <mat-form-field class="campo">
        <mat-label>codSIS:</mat-label>
        <input matInput formControlName="codSIS" />
      </mat-form-field> 

    </section>
    </section>

    <div class="example-button-row">
      <button type="submit" color="primary" mat-raised-button>Guardar</button>
      <button mat-raised-button routerLink="/users/eventos">Cancelar</button>
    </div>
  </form>
</div>
