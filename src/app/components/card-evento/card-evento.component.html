<div class="box-1">
    <div *ngFor="let event of events">
    <div class="image">
        <img src={{ event.image }} alt="">
    </div>
    <div class="content">
        <h3>{{ event.title }}</h3>
        <p>
          {{ event.description }} 
        </p>
        <div clas="icons">
            <span class="price">Mas info</span>
            <span class="buy"><img src="assets/arrow.svg" alt=""></span>
        </div>
    </div>
    </div>
  </div>
